  <script>
    // profile/common.js - 个人中心通用函数

    // API 基础配置
    const API_BASE = "https://songbrocade-api.petterbrand03.workers.dev";

    // 获取 Bearer Token
    function getBearer() {
      return localStorage.getItem("bearer_token") || "";
    }

    // 设置 Bearer Token
    function setBearer(token) {
      localStorage.setItem("bearer_token", token);
    }

    // 清除 Bearer Token
    function clearBearer() {
      localStorage.removeItem("bearer_token");
    }

    // 构建认证头
    function authHeaders(json = true) {
      const h = {};
      const b = getBearer();
      if (b) h["Authorization"] = "Bearer " + b;
      if (json) h["Content-Type"] = "application/json";
      return h;
    }

    // 通用 API 请求函数
    async function apiFetch(endpoint, options = {}) {
      const url = API_BASE + endpoint;
      const defaultOptions = {
        headers: authHeaders(true),
        ...options
      };
      
      try {
        const response = await fetch(url, defaultOptions);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('API fetch error:', error);
        throw error;
      }
    }

    // 钱包连接相关
    let currentWallet = "";

    async function connectWallet() {
      if (!window.ethereum) {
        alert("未检测到钱包，请在钱包内打开或安装钱包插件");
        return false;
      }
      
      try {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        currentWallet = accounts[0];
        console.log("钱包已连接:", currentWallet);
        
        // 更新UI状态
        updateWalletStatus();
        
        // 加载用户数据
        loadOrders();
        loadBadges();
        loadPoints();
        
        return true;
      } catch (error) {
        console.error("连接钱包失败:", error);
        alert("连接钱包失败: " + error.message);
        return false;
      }
    }

    // 管理员登录
    async function adminLogin() {
      if (!currentWallet) {
        const connected = await connectWallet();
        if (!connected) return;
      }
      
      try {
        // 获取挑战
        const challengeData = await apiFetch("/auth/challenge", {
          method: "POST",
          body: JSON.stringify({ address: currentWallet })
        });
        
        if (!challengeData.ok) {
          throw new Error(challengeData.error || "获取挑战失败");
        }
        
        // 签名挑战
        const message = challengeData.message;
        const signature = await window.ethereum.request({
          method: "personal_sign",
          params: [message, currentWallet]
        });
        
        // 提交签名
        const loginData = await apiFetch("/auth/verify", {
          method: "POST",
          body: JSON.stringify({
            address: currentWallet,
            signature: signature,
            message: message
          })
        });
        
        if (loginData.ok) {
          setBearer(loginData.token);
          checkLoginStatus();
          alert("管理员登录成功！");
        } else {
          throw new Error(loginData.error || "登录失败");
        }
      } catch (error) {
        console.error("管理员登录失败:", error);
        alert("登录失败: " + error.message);
      }
    }

    // 管理员登出
    function adminLogout() {
      clearBearer();
      checkLoginStatus();
      alert("已登出");
    }

    // 检查登录状态
    function checkLoginStatus() {
      const token = getBearer();
      const loginBtn = document.getElementById("adminLoginBtn");
      const logoutBtn = document.getElementById("adminLogoutBtn");
      
      if (token) {
        if (loginBtn) loginBtn.style.display = "none";
        if (logoutBtn) logoutBtn.style.display = "inline-block";
      } else {
        if (loginBtn) loginBtn.style.display = "inline-block";
        if (logoutBtn) logoutBtn.style.display = "none";
      }
    }

    // 加载订单数据
    async function loadOrders() {
      if (!currentWallet) {
        document.getElementById('ordersContainer').innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>请先连接钱包查看订单</p>
          </div>
        `;
        return;
      }

      try {
        const data = await apiFetch('/orders');
        displayOrders(data.orders || []);
      } catch (error) {
        console.error('加载订单失败:', error);
        document.getElementById('ordersContainer').innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>加载订单失败，请稍后重试</p>
          </div>
        `;
      }
    }

    // 显示订单列表
    function displayOrders(orders) {
      const container = document.getElementById('ordersContainer');
      
      if (orders.length === 0) {
        container.innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>暂无订单记录</p>
          </div>
        `;
        return;
      }

      const ordersHTML = orders.slice(0, 3).map(order => `
        <div class="item-card">
          <h4>订单 #${order.id || 'N/A'}</h4>
          <p>商品: ${order.product_title || '未知商品'}</p>
          <p>价格: ${order.price || 'N/A'} ${order.currency || ''}</p>
          <p>时间: ${formatTime(order.created_at)}</p>
          <span class="status-badge status-${order.status || 'pending'}">${getStatusText(order.status)}</span>
        </div>
      `).join('');

      container.innerHTML = ordersHTML;
    }

    // 加载徽章数据
    async function loadBadges() {
      if (!currentWallet) {
        document.getElementById('badgesContainer').innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>请先连接钱包查看徽章</p>
          </div>
        `;
        return;
      }

      try {
        const data = await apiFetch('/badge/list');
        displayBadges(data.badges || []);
      } catch (error) {
        console.error('加载徽章失败:', error);
        document.getElementById('badgesContainer').innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>加载徽章失败，请稍后重试</p>
          </div>
        `;
      }
    }

    // 显示徽章列表
    function displayBadges(badges) {
      const container = document.getElementById('badgesContainer');
      
      if (badges.length === 0) {
        container.innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>暂无徽章记录</p>
          </div>
        `;
        return;
      }

      const badgesHTML = badges.slice(0, 3).map(badge => `
        <div class="item-card">
          <h4>${badge.title || '未知徽章'}</h4>
          <p>类型: ${badge.type || 'N/A'}</p>
          <p>状态: ${badge.claimed ? '已领取' : '未领取'}</p>
          <p>时间: ${formatTime(badge.created_at)}</p>
        </div>
      `).join('');

      container.innerHTML = badgesHTML;
    }

    // 加载积分数据
    async function loadPoints() {
      if (!currentWallet) {
        document.getElementById('pointsContainer').innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>请先连接钱包查看积分</p>
          </div>
        `;
        return;
      }

      try {
        const data = await apiFetch('/points');
        displayPoints(data.points || 0, data.history || []);
      } catch (error) {
        console.error('加载积分失败:', error);
        document.getElementById('pointsContainer').innerHTML = `
          <div class="text-center" style="padding: 20px;">
            <p>加载积分失败，请稍后重试</p>
          </div>
        `;
      }
    }

    // 显示积分信息
    function displayPoints(totalPoints, history) {
      const container = document.getElementById('pointsContainer');
      
      const pointsHTML = `
        <div class="item-card">
          <h4>总积分: ${totalPoints}</h4>
          <p>最近活动: ${history.length > 0 ? history[0].description || '无' : '无'}</p>
          <p>积分来源: 参与活动、购买商品、社区贡献</p>
        </div>
      `;

      container.innerHTML = pointsHTML;
    }

    // 工具函数
    function formatTime(timestamp) {
      if (!timestamp) return 'N/A';
      const date = new Date(timestamp);
      return isNaN(date.getTime()) ? timestamp : date.toLocaleString('zh-CN');
    }

    function getStatusText(status) {
      const statusMap = {
        'pending': '待处理',
        'completed': '已完成',
        'failed': '失败',
        'cancelled': '已取消'
      };
      return statusMap[status] || status || '未知';
    }

    // 更新钱包连接状态
    function updateWalletStatus() {
      const statusEl = document.getElementById('walletStatus');
      const addressEl = document.getElementById('walletAddress');
      
      if (currentWallet) {
        statusEl.textContent = '已连接';
        statusEl.className = 'pill pill-ok';
        addressEl.value = currentWallet;
      } else {
        statusEl.textContent = '未连接';
        statusEl.className = 'pill';
        addressEl.value = '';
      }
    }

    // 页面加载完成后检查登录状态
    document.addEventListener("DOMContentLoaded", function() {
      checkLoginStatus();
      updateWalletStatus();
      
      // 如果已连接钱包，加载数据
      if (currentWallet) {
        loadOrders();
        loadBadges();
        loadPoints();
      }
    });
  </script>
