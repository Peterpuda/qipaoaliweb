<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>导航测试 - 旗袍DAO管理后台</title>
  <link rel="stylesheet" href="/styles/app.css"/>
  <link rel="stylesheet" href="common/admin-common.css"/>
  <script src="/poap.config.js"></script>
</head>
<body>
<div class="wrap">
  <!-- 导航栏 -->
  <nav class="admin-nav">
    <div class="nav-brand">导航测试</div>
    <button class="hamburger">☰</button>
    <div class="nav-user">
      <span id="authState" class="pill">未登录</span>
    </div>
  </nav>

  <!-- 移动端侧边栏 -->
  <div class="sidebar-overlay"></div>
  <div class="sidebar">
    <div class="sidebar-header">
      <div>导航菜单</div>
      <button class="sidebar-close">×</button>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html" class="nav-item">
        <i>📊</i> 仪表板
      </a>
      <a href="events.html" class="nav-item">
        <i>🎪</i> 活动管理
      </a>
      <a href="artisans.html" class="nav-item">
        <i>👨‍🎨</i> 传承人管理
      </a>
      <a href="products.html" class="nav-item">
        <i>🛍️</i> 商品管理
      </a>
      <a href="orders.html" class="nav-item">
        <i>📦</i> 订单管理
      </a>
      <a href="../profile/" class="nav-item">
        <i>👤</i> 个人中心
      </a>
      <a href="javascript:logout()" class="nav-item">
        <i>🚪</i> 退出登录
      </a>
    </nav>
  </div>

  <!-- 测试内容 -->
  <div class="card">
    <h1 class="card-title">导航功能测试</h1>
    <p class="text-center mb-3">测试多页面管理后台的导航功能</p>
  </div>

  <!-- 页面链接测试 -->
  <div class="card">
    <h2 class="card-title">页面链接测试</h2>
    <div class="grid grid-2">
      <a href="index.html" class="btn btn-primary">
        <i>📊</i> 仪表板
      </a>
      <a href="events.html" class="btn btn-secondary">
        <i>🎪</i> 活动管理
      </a>
      <a href="artisans.html" class="btn btn-secondary">
        <i>👨‍🎨</i> 传承人管理
      </a>
      <a href="products.html" class="btn btn-secondary">
        <i>🛍️</i> 商品管理
      </a>
      <a href="orders.html" class="btn btn-secondary">
        <i>📦</i> 订单管理
      </a>
      <a href="../profile/" class="btn btn-ghost">
        <i>👤</i> 个人中心
      </a>
    </div>
  </div>

  <!-- 移动端测试 -->
  <div class="card">
    <h2 class="card-title">移动端测试</h2>
    <p>在移动设备上测试以下功能：</p>
    <ul style="margin: 12px 0; padding-left: 20px;">
      <li>点击右上角 ☰ 按钮打开侧边栏</li>
      <li>点击侧边栏外的区域关闭侧边栏</li>
      <li>点击 × 按钮关闭侧边栏</li>
      <li>测试所有页面间的导航</li>
    </ul>
  </div>

  <!-- 功能测试 -->
  <div class="card">
    <h2 class="card-title">功能测试</h2>
    <div class="row">
      <button id="testToast" class="btn btn-primary">
        测试消息提示
      </button>
      <button id="testAuth" class="btn btn-secondary">
        测试认证状态
      </button>
    </div>
  </div>

</div>

<script src="common/admin-common.js"></script>
<script>
// 测试功能
document.addEventListener('DOMContentLoaded', () => {
  // 测试消息提示
  $('#testToast').addEventListener('click', () => {
    toast('这是一个测试消息', 'info');
  });
  
  // 测试认证状态
  $('#testAuth').addEventListener('click', () => {
    const isAuth = ensureAuth();
    toast(isAuth ? '认证状态正常' : '未认证', isAuth ? 'info' : 'error');
  });
});
</script>
</body>
</html>
