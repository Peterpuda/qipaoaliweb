  <!-- è¯­è¨€åˆ‡æ¢å™¨ -->
  <div class="language-switcher-container">

    <div class="login-card">

      <div class="logo-section">

        <h1 class="logo-title" data-i18n="homepage.footer.brandName">éé—ä¸Šé“¾</h1>
        <p class="logo-subtitle" data-i18n="admin.title">ç®¡ç†åå°</p>
      </div>
      
      <!-- ç™»å½•å†…å®¹ -->
      <div class="login-content">
        <p class="section-title" data-i18n="admin.loginSubtitle">ä½¿ç”¨ Web3 é’±åŒ…ç™»å½•</p>
        
        <!-- é’±åŒ…è¿æ¥çŠ¶æ€ -->
        <div id="walletStatus" class="wallet-status">
          <i class="fas fa-wallet"></i>
          <div class="wallet-status-text">
            <div class="wallet-status-label" data-i18n="admin.walletStatus">é’±åŒ…çŠ¶æ€</div>

        <!-- ç™»å½•æŒ‰é’® -->
        <button id="loginBtn" class="login-button">

          <span data-i18n="admin.loginButton">è¿æ¥é’±åŒ…å¹¶ç™»å½•</span>

        <!-- æç¤ºä¿¡æ¯ -->

          <p data-i18n="admin.loginTip2">ğŸ“ ç™»å½•å³è¡¨ç¤ºåŒæ„ç­¾åéªŒè¯</p>
        </div>
        
        <!-- è¿”å›ä¸»é¡µ -->
        <a href="/" class="back-home">
          <i class="fas fa-arrow-left"></i>

  <script src="common/admin-common.js"></script>
  <script>
    const t = (key) => window.i18n ? window.i18n.t(key) : key;
    
    // æ›´æ–°é’±åŒ…çŠ¶æ€æ˜¾ç¤º
    function updateWalletStatus(address, connected) {
      const statusEl = document.getElementById('walletStatus');
      const valueEl = statusEl.querySelector('.wallet-status-value');
      
      if (connected && address) {
        statusEl.classList.add('connected');
        const shortAddress = `${address.slice(0, 6)}...${address.slice(-4)}`;
        valueEl.textContent = shortAddress;
      } else {
        statusEl.classList.remove('connected');
        valueEl.textContent = t('admin.notConnected');
      }
    }
    
    // ç™»å½•æŒ‰é’®ç‚¹å‡»äº‹ä»¶
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const btn = document.getElementById('loginBtn');
      const btnText = btn.querySelector('span');
      const originalText = btnText.textContent;
      
      // ç¦ç”¨æŒ‰é’®
      btn.disabled = true;
      btnText.innerHTML = '<span class="spinner"></span>';
      
      try {
        // æ‰§è¡Œç®¡ç†å‘˜ç™»å½•
        const success = await adminLogin();
        
        if (success) {
          btnText.textContent = t('admin.loginSuccess');
          
          // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°ç®¡ç†ä¸­å¿ƒ
          setTimeout(() => {
            const returnUrl = new URLSearchParams(window.location.search).get('returnUrl') || '/admin/index.html';
            window.location.href = returnUrl;
          }, 1000);
        } else {
          throw new Error(t('admin.loginFailed'));
        }
      } catch (error) {
        console.error('Login error:', error);
        alert(error.message || t('admin.loginFailed'));
        
        // æ¢å¤æŒ‰é’®çŠ¶æ€
        btn.disabled = false;
        btnText.textContent = originalText;
      }
    });
    
    // æ£€æŸ¥é’±åŒ…è¿æ¥çŠ¶æ€
    async function checkWalletConnection() {
      if (window.ethereum) {
        try {
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            updateWalletStatus(accounts[0], true);
          }
        } catch (error) {
          console.error('Check wallet failed:', error);
        }
      }
    }
    
    // ç›‘å¬è´¦æˆ·å˜åŒ–
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          updateWalletStatus(null, false);
        } else {
          updateWalletStatus(accounts[0], true);
        }
      });
    }
    
    // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
    window.addEventListener('DOMContentLoaded', async () => {
      // åˆå§‹åŒ– i18n
      await initI18n({
        autoDetect: true,
        translateOnInit: true,
        createSwitcher: true,
        switcherContainerId: 'languageSwitcher',
        switcherOptions: {
          showFlag: true,
          showText: false,
          style: 'dropdown'
        }
      });
      
      // æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
      const token = readToken();
      if (token) {
        // å·²ç™»å½•ï¼Œç›´æ¥è·³è½¬åˆ°ç®¡ç†ä¸­å¿ƒ
        console.log('Already logged in, redirecting...');
        window.location.href = '/admin/index.html';
        return;
      }
      
      // æ£€æŸ¥é’±åŒ…è¿æ¥çŠ¶æ€
      await checkWalletConnection();
    });
  </script>
