<!doctype html>
<html lang="zh-CN">
<head>

  <link rel="stylesheet" href="/styles/app.css"/>
  <link rel="stylesheet" href="common/admin-common.css"/>
  <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <script src="/poap.config.js"></script>
  
  <style>
    /* 管理功能区域样式 */

      border: 1px solid #D5BDAF;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background: rgba(213, 189, 175, 0.05);
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .section-header h3 {
      color: #9E2A2B;
      font-weight: 600;
      margin: 0;
      font-size: 1.1em;
    }
    
    .section-content p {
      color: #4A463F;
      margin-bottom: 12px;
      font-size: 0.9em;
    }
    
    .action-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .action-buttons .btn {
      font-size: 0.85em;
      padding: 6px 12px;
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
      .section-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .action-buttons {
        width: 100%;
      }
      
      .action-buttons .btn {
        flex: 1;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
<div class="wrap">

  <nav class="admin-nav">
    <div class="nav-brand">节点运营中心</div>
    <button class="hamburger">☰</button>
    <div class="nav-user">
      <span id="authState" class="pill">未登录</span>
    </div>
  </nav>

  <!-- 移动端侧边栏 -->
  <div class="sidebar-overlay"></div>
  <div class="sidebar">
    <div class="sidebar-header">
      <div>导航菜单</div>
      <button class="sidebar-close">×</button>
    </div>
    <nav class="sidebar-nav">
      <a href="/admin/index.html" class="nav-item active">
        <i class="fas fa-tachometer-alt"></i> 运营中心
      </a>
      <a href="/admin/events.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i> 活动管理
      </a>
      <a href="/admin/products.html" class="nav-item">
        <i class="fas fa-store"></i> 商品上架
      </a>
      <a href="/admin/artisans.html" class="nav-item">
        <i class="fas fa-user-tie"></i> 匠人管理
      </a>
      <a href="/admin/orders.html" class="nav-item">
        <i class="fas fa-shopping-bag"></i> 订单管理
      </a>
      <a href="../profile/" class="nav-item">
        <i class="fas fa-user"></i> 个人中心
      </a>
      <a href="javascript:logout()" class="nav-item">
        <i class="fas fa-sign-out-alt"></i> 退出登录
      </a>
    </nav>
  </div>

  <!-- 运营中心内容 -->
  <div class="card">
    <h1 class="card-title">
      <i class="fas fa-cogs" style="margin-right: 8px;"></i>
      节点运营中心
    </h1>
    <p class="text-center mb-3">欢迎使用后台管理系统</p>
  </div>

  <!-- 核心功能模块 -->
  <div class="card">
    <h2 class="card-title">
      <i class="fas fa-tools" style="margin-right: 8px;"></i>
      核心管理功能
    </h2>
    
    <!-- 活动管理 -->
    <div class="management-section">
      <div class="section-header">
        <h3>
          <i class="fas fa-calendar-alt" style="margin-right: 6px;"></i>
          活动管理
        </h3>
        <button class="btn btn-primary" onclick="openEventModal()">
          <i class="fas fa-plus" style="margin-right: 4px;"></i>
          创建活动
        </button>
      </div>
      <div class="section-content">
        <p>管理平台活动，包括活动创建、编辑和状态更新</p>
        <div class="action-buttons">
          <button class="btn btn-outline" onclick="goto('events.html')">
            <i class="fas fa-list" style="margin-right: 4px;"></i>
            查看活动列表
          </button>
          <button class="btn btn-outline" onclick="exportData('events')">
            <i class="fas fa-download" style="margin-right: 4px;"></i>
            导出活动数据
          </button>
        </div>
      </div>
    </div>

    <!-- 商品上架 -->
    <div class="management-section">
      <div class="section-header">
        <h3>
          <i class="fas fa-store" style="margin-right: 6px;"></i>
          商品上架
        </h3>
        <button class="btn btn-primary" onclick="openProductModal()">
          <i class="fas fa-plus" style="margin-right: 4px;"></i>
          上架商品
        </button>
      </div>
      <div class="section-content">
        <p>管理商品信息，包括商品上架、编辑和库存管理</p>
        <div class="action-buttons">
          <button class="btn btn-outline" onclick="goto('products.html')">
            <i class="fas fa-list" style="margin-right: 4px;"></i>
            查看商品列表
          </button>
          <button class="btn btn-outline" onclick="exportData('products')">
            <i class="fas fa-download" style="margin-right: 4px;"></i>
            导出商品数据
          </button>
        </div>
      </div>
    </div>

    <!-- 匠人管理 -->
    <div class="management-section">
      <div class="section-header">
        <h3>
          <i class="fas fa-user-tie" style="margin-right: 6px;"></i>
          匠人管理
        </h3>
        <button class="btn btn-primary" onclick="openArtisanModal()">
          <i class="fas fa-plus" style="margin-right: 4px;"></i>
          添加匠人
        </button>
      </div>
      <div class="section-content">
        <p>管理传承人信息，包括匠人认证、资料更新和状态管理</p>
        <div class="action-buttons">
          <button class="btn btn-outline" onclick="goto('artisans.html')">
            <i class="fas fa-list" style="margin-right: 4px;"></i>
            查看匠人列表
          </button>
          <button class="btn btn-outline" onclick="exportData('artisans')">
            <i class="fas fa-download" style="margin-right: 4px;"></i>
            导出匠人数据
          </button>
        </div>
      </div>
    </div>

    <!-- 订单状态更新 -->
    <div class="management-section">
      <div class="section-header">
        <h3>
          <i class="fas fa-shopping-bag" style="margin-right: 6px;"></i>
          订单状态更新
        </h3>
        <button class="btn btn-primary" onclick="goto('orders.html')">
          <i class="fas fa-eye" style="margin-right: 4px;"></i>
          查看订单
        </button>
      </div>
      <div class="section-content">
        <p>管理订单状态，包括订单处理、状态更新和物流跟踪</p>
        <div class="action-buttons">
          <button class="btn btn-outline" onclick="goto('orders.html')">
            <i class="fas fa-list" style="margin-right: 4px;"></i>
            订单列表
          </button>
          <button class="btn btn-outline" onclick="exportData('orders')">
            <i class="fas fa-download" style="margin-right: 4px;"></i>
            导出订单数据
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- 数据导出 -->
  <div class="card">
    <h2 class="card-title">
      <i class="fas fa-download" style="margin-right: 8px;"></i>
      数据导出
    </h2>
    <p class="mb-3">导出系统数据用于分析和备份</p>
    
    <div class="grid grid-2">
      <button class="btn btn-outline" onclick="exportData('all')">
        <i class="fas fa-database" style="margin-right: 6px;"></i>
        导出全部数据
      </button>
      <button class="btn btn-outline" onclick="exportData('statistics')">
        <i class="fas fa-chart-bar" style="margin-right: 6px;"></i>
        导出统计报表
      </button>
    </div>
  </div>

</div>

<script src="common/admin-common.js"></script>
<script>
// 运营中心功能

// 打开活动创建模态框
async function openEventModal() {
  if (!(await ensureAuth())) return;
  
  // 跳转到活动管理页面进行创建
  goto('events.html');
}

// 打开商品上架模态框
async function openProductModal() {
  if (!(await ensureAuth())) return;
  
  // 跳转到商品管理页面进行上架
  goto('products.html');
}

// 打开匠人添加模态框
async function openArtisanModal() {
  if (!(await ensureAuth())) return;
  
  // 跳转到匠人管理页面进行添加
  goto('artisans.html');
}

// 数据导出功能
async function exportData(type) {
  if (!(await ensureAuth())) return;
  
  try {
    toast('正在准备导出数据...', 'info');
    
    let endpoint = '';
    let filename = '';
    
    switch(type) {
      case 'events':
        endpoint = '/poap/events';
        filename = 'events.csv';
        break;
      case 'products':
        endpoint = '/products';
        filename = 'products.csv';
        break;
      case 'artisans':
        endpoint = '/admin/artisans';
        filename = 'artisans.csv';
        break;
      case 'orders':
        endpoint = '/orders';
        filename = 'orders.csv';
        break;
      case 'all':
        await exportAllData();
        return;
      case 'statistics':
        await exportStatistics();
        return;
      default:
        throw new Error('未知的导出类型');
    }
    
    const response = await apiJSONmulti([endpoint]);
    if (!response.ok) {
      throw new Error(response.error || '获取数据失败');
    }
    
    const data = response[Object.keys(response)[0]] || [];
    const csv = convertToCSV(data);
    downloadCSV(csv, filename);
    
    toast('数据导出成功！', 'success');
    
  } catch (error) {
    console.error('导出数据失败:', error);
    toast('导出失败: ' + error.message, 'error');
  }
}

// 导出全部数据
async function exportAllData() {
  try {
    const [events, artisans, products, orders] = await Promise.allSettled([
      apiJSONmulti(['/poap/events']),
      apiJSONmulti(['/admin/artisans']),
      apiJSONmulti(['/products']),
      apiJSONmulti(['/orders'])
    ]);
    
    const allData = {
      events: events.status === 'fulfilled' ? events.value.events : [],
      artisans: artisans.status === 'fulfilled' ? artisans.value.artisans : [],
      products: products.status === 'fulfilled' ? products.value.products : [],
      orders: orders.status === 'fulfilled' ? orders.value.orders : []
    };
    
    const csv = convertToCSV(allData);
    downloadCSV(csv, 'all_data.csv');
    toast('全部数据导出成功！', 'success');
    
  } catch (error) {
    console.error('导出全部数据失败:', error);
    toast('导出失败: ' + error.message, 'error');
  }
}

// 导出统计报表
async function exportStatistics() {
  try {
    const [events, artisans, products, orders] = await Promise.allSettled([
      apiJSONmulti(['/poap/events']),
      apiJSONmulti(['/admin/artisans']),
      apiJSONmulti(['/products']),
      apiJSONmulti(['/orders'])
    ]);
    
    const stats = {
      '统计项目': ['活动总数', '匠人总数', '商品总数', '订单总数'],
      '数量': [
        events.status === 'fulfilled' ? events.value.events?.length || 0 : 0,
        artisans.status === 'fulfilled' ? artisans.value.artisans?.length || 0 : 0,
        products.status === 'fulfilled' ? products.value.products?.length || 0 : 0,
        orders.status === 'fulfilled' ? orders.value.orders?.length || 0 : 0
      ]
    };
    
    const csv = convertToCSV(stats);
    downloadCSV(csv, 'statistics.csv');
    toast('统计报表导出成功！', 'success');
    
  } catch (error) {
    console.error('导出统计报表失败:', error);
    toast('导出失败: ' + error.message, 'error');
  }
}

// 转换为CSV格式
function convertToCSV(data) {
  if (Array.isArray(data)) {
    if (data.length === 0) return '';
    
    const headers = Object.keys(data[0]);
    const csvRows = [headers.join(',')];
    
    for (const row of data) {
      const values = headers.map(header => {
        const value = row[header];
        return typeof value === 'string' ? `"${value.replace(/"/g, '""')}"` : value;
      });
      csvRows.push(values.join(','));
    }
    
    return csvRows.join('\n');
  } else if (typeof data === 'object') {
    // 处理对象数据（如统计报表）
    const keys = Object.keys(data);
    const csvRows = [];
    
    // 添加表头
    csvRows.push(keys.join(','));
    
    // 添加数据行
    const maxLength = Math.max(...keys.map(key => data[key].length));
    for (let i = 0; i < maxLength; i++) {
      const row = keys.map(key => {
        const value = data[key][i];
        return typeof value === 'string' ? `"${value.replace(/"/g, '""')}"` : value;
      });
      csvRows.push(row.join(','));
    }
    
    return csvRows.join('\n');
  }
  
  return '';
}

// 下载CSV文件
function downloadCSV(csv, filename) {
  const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
  const link = document.createElement('a');
  
  if (link.download !== undefined) {
    const url = URL.createObjectURL(blob);
    link.setAttribute('href', url);
    link.setAttribute('download', filename);
    link.style.visibility = 'hidden';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
}

// 页面加载完成
document.addEventListener('DOMContentLoaded', () => {
  // 确保认证检查完成
  setTimeout(async () => {
    if (await ensureAuth()) {
      toast('欢迎使用节点运营中心', 'success');
    }
  }, 500);
});
</script>
</body>
</html>
